<div class="modal-header">
    <h1>Пользователи</h1>
</div>

<div class="col-lg-4">

    <ul class="nav nav-pills nav-stacked" ng-repeat="user in users">
        <li ui-sref-active="active">
            <a ui-sref="user.view({userId:user.id})">{{ user.username }}</a>
        </li>
    </ul>
</div>

<div class="col-lg-8">
    <div ui-view>
        <div class="jumbotron text-center">
            Выберите пользователя из списка слева
        </div>
    </div>

</div>
